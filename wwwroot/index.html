<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória Espacial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      padding: 0;
      background-color: #1a1a2e; 
      color: #e0e0e0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      flex-direction: column; 
    }

    #layout-jogo {
      display: flex;
      flex-direction: row;
      align-items: flex-start; 
      gap: 40px;
      padding: 20px;
      background-color: #2a2a4a; 
      border-radius: 10px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap; 
      justify-content: center; 
    }

    #form-config {
      display: flex;
      flex-direction: column;
      gap: 12px; 
      width: 250px; 
      padding: 15px; 
      background-color: #3a3a5a; 
      border-radius: 8px;
    }

    #form-config label {
      font-weight: bold;
      color: #a0a0ff; 
    }

    #form-config input,
    #form-config select,
    #form-config button {
      padding: 10px; 
      font-size: 16px; 
      border: 1px solid #5a5a8a; 
      border-radius: 5px;
      background-color: #4a4a7a; 
      color: #e0e0e0;
    }

    #form-config button {
      background-color: #6a6a9a; 
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }

    #form-config button:hover {
      background-color: #8a8ac0; 
    }

    
    #game-area { 
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 10px; 
    }

    #gameCanvas {
      border: 3px solid #8a8ac0; 
      box-shadow: 0 0 15px rgba(138, 138, 192, 0.7); 
      margin: auto; 
      display: block; 
      max-width: 100%; 
      height: auto;
    }

    #top5-container table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px; 
    }

    #top5-container th,
    #top5-container td {
      border: 1px solid #7a7a9a; 
      padding: 10px; 
      text-align: center;
      font-size: 15px; 
    }

    #top5-container th {
      background-color: #5a5a8a; 
      font-weight: bold;
      color: #e0e0e0;
    }

    #pontuacaoAtual {
      font-size: 28px; 
      font-weight: bold;
      color: #76ff03;
      margin-bottom: 5px; 
      text-shadow: 0 0 5px #76ff03; 
    }

    #tempoRestante {
      font-size: 24px; 
      font-weight: bold;
      color: #ff9800; 
      margin-bottom: 15px; 
      text-shadow: 0 0 5px #ff9800; 
    }

    #power-buttons {
      margin-top: 20px; 
      padding-top: 15px; 
      border-top: 1px solid #5a5a8a; 
    }

    #power-buttons h3 {
      margin-top: 0;
      margin-bottom: 10px; 
      color: #a0a0ff;
    }

    #power-buttons button {
      width: 100%;
      margin-bottom: 8px; 
      background-color: #5a5a8a;
    }
    
    #power-buttons button:hover {
        background-color: #7a7aa0;
    }

    #power-buttons p {
      font-size: 14px; 
      margin-bottom: 5px;
      color: #b0b0e0;
    }

    #dicaCooldown {
      color: #ff0000; 
      font-weight: bold;
    }

    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7); 
      justify-content: center; 
      align-items: center; 
    }

    .modal-content {
      background: #3a3a5a; 
      padding: 30px; 
      border: 2px solid #a0a0ff; 
      border-radius: 10px;
      width: 90%;
      max-width: 700px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      animation: fadeIn 0.5s; 
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #fechar-modal {
      color: #a0a0ff;
      float: right;
      font-size: 30px; 
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #fechar-modal:hover,
    #fechar-modal:focus {
      color: #ff0000; 
      text-decoration: none;
      cursor: pointer;
    }

    h2 {
        color: #76ff03; 
        text-shadow: 0 0 5px #76ff03;
        margin-bottom: 20px;
    }

    /* Responsividade*/
    @media (max-width: 768px) {
      #layout-jogo {
        flex-direction: column;
        align-items: center; 
        gap: 20px;
        padding: 10px;
      }

      #form-config {
        width: 90%; 
        max-width: 300px; 
      }

      #gameCanvas {
        width: 100%;
        max-width: calc(8 * 80px);
      }

      #pontuacaoAtual, #tempoRestante {
        font-size: 20px;
      }
      #power-buttons p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="layout-jogo">
    <div id="form-config">
      <label for="inputNome">Nome do jogador:</label>
      <input type="text" id="inputNome" placeholder="Digite seu nome" required>

      <label for="selModo">Modo de jogo:</label>
      <select id="selModo">
        <option value="PvAI">Competitivo</option>
        <option value="Coop">Cooperativo</option> 
      </select>

      <label for="selNivel">Nível:</label>
      <select id="selNivel">
        <option value="Facil">Fácil</option>
        <option value="Medio">Médio</option>
        <option value="Dificil">Difícil</option>
        <option value="Extremo">Extremo</option> </select>

      <button id="btnIniciar">Iniciar Jogo</button>
      <button id="btn-top5">Top 5 Global</button>

      <div id="power-buttons">
        <h3>Poderes</h3>
        <button id="btnEmbaralhar">Embaralhar</button>
        <button id="btnCongelar">Congelar</button>
        <button id="btnDica">Dica</button>
        <p>Especiais Restantes: <span id="especiaisRestantes">0</span></p>
        <p>Dicas Restantes: <span id="dicasRestantes">0</span></p>
        <p id="dicaCooldown" style="display: none;">Cooldown Dica: <span id="cooldownSec">0</span>s</p>
      </div>
    </div>

    <div id="game-area"> 
      <p id="pontuacaoAtual">Pontuação: 0 atttttttt</p>
      <p id="pontuacaoHumano" style="display: none; font-size: 24px; font-weight: bold; color: #76ff03; margin-bottom: 5px; text-shadow: 0 0 5px #76ff03;">Seus Pontos: 0</p>
        <p id="tempoRestante">Tempo: --:--</p>
        <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <div id="modal-top5" class="modal"> <div class="modal-content">
      <span id="fechar-modal">&times;</span>
      <div id="top5-container"></div>
    </div>
  </div>

  <script src="jogoFront.js"></script>
</body>
</html>
