<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #layout-jogo {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
    }

    #form-config {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 220px;
    }

    #form-config label {
      font-weight: bold;
    }

    #form-config input,
    #form-config select,
    #form-config button {
      padding: 6px;
      font-size: 14px;
    }

    #gameCanvas {
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #top5-container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  #top5-container th,
  #top5-container td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    font-size: 14px;
  }

  #top5-container th {
    background-color: #f0f0f0;
    font-weight: bold;
  }

  /* Adicione algum estilo para a pontuação se desejar */
  #pontuacaoAtual {
    font-size: 24px; /* Aumenta o tamanho da fonte para visibilidade */
    font-weight: bold;
    color: #4CAF50; /* Uma cor verde para a pontuação */
    margin-bottom: 10px; /* Espaçamento abaixo da pontuação */
  }

  /* Estilo adicional para os botões de poder */
  #power-buttons {
    margin-top: 10px; /* Reduzi o margin-top para ficar mais próximo */
    padding-top: 10px;
    border-top: 1px solid #eee; /* Linha divisória suave */
  }
  #power-buttons h3 {
    margin-top: 0; /* Remove a margem superior do título */
    margin-bottom: 5px; /* Adiciona um pouco de espaço abaixo do título */
  }
  /* Estilo para garantir que os botões de poder herdem os estilos dos botões existentes */
  #power-buttons button {
    width: 100%; /* Ocupar a largura total como os outros botões */
    margin-bottom: 5px; /* Espaço entre os botões de poder */
    /* Não defina background-color, color, border, cursor aqui
       para herdar do #form-config button
       Se precisar de uma cor diferente, adicione aqui
    */
  }
  /* Estilo para os parágrafos de status dos poderes */
  #power-buttons p {
    font-size: 12px; /* Fonte menor para os status */
    margin-bottom: 3px; /* Espaçamento menor entre os status */
  }

  </style>
</head>
<body>
  <div id="layout-jogo">
    <div id="form-config">
      <label for="inputNome">Nome do jogador:</label>
      <input type="text" id="inputNome" placeholder="Digite seu nome" required>

      <label for="selModo">Modo de jogo:</label>
      <select id="selModo">
        <option value="PvAI">Competitivo</option>
        <option value="PvAI">Cooperativo</option>
      </select>

      <label for="selNivel">Nível:</label>
      <select id="selNivel">
        <option value="Facil">Fácil</option>
        <option value="Medio">Médio</option> </select>

      <button id="btnIniciar">Iniciar Jogo</button>
      <button id="btn-top5">Top 5</button>

      <div id="power-buttons">
        <h3>Poderes</h3>
        <button id="btnEmbaralhar">Embaralhar</button>
        <button id="btnCongelar">Congelar</button>
        <button id="btnDica">Dica</button>
        <p>Especiais Restantes: <span id="especiaisRestantes">0</span></p>
        <p>Dicas Restantes: <span id="dicasRestantes">0</span></p>
        <p id="dicaCooldown" style="display: none;">Cooldown Dica: <span id="cooldownSec">0</span>s</p>
      </div>
      </div>

    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <p id="pontuacaoAtual">Pontuação: 0</p>
        <p id="pontuacaoAtual">atualizado1</p>
        <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <div id="modal-top5" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 999;">
    <div class="modal-content" style="background: #fff; padding: 20px; margin: 10% auto; width: 90%; max-width: 600px; position: relative; border-radius: 8px;">
      <span id="fechar-modal" style="position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer;">&times;</span>
      <div id="top5-container"></div>
    </div>
  </div>

  <script src="jogoFront.js"></script>
</body>
</html>
